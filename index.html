<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>speedrun rejects</title>
    <link rel="icon" href="speedrun_favicon.png">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>speedrun.com rejects</h1>
    <div id='instr'>
      Search for a game. Load rejected runs. Review reject videos. Enjoy.
    </div>
    <div>
      Game name: <input type='text' id='textName'>
      Page: <input type='text' id='gamePage' value='1'>
      <button type='button' id='bSearch'>Search</button>
      <button type='button' id='bGamePagePrev'>Prev</button>
      <button type='button' id='bGamePageNext'>Next</button>
    </div>
    <div id='nameResults'>
    </div>
    <div>
      Game id: <input type='text' id='textID'>
      Page: <input type='text' id='runPage' value='1'>
      <button type='button' id='bLoad'>Load</button>
      <button type='button' id='bRunPagePrev'>Prev</button>
      <button type='button' id='bRunPageNext'>Next</button>
    </div>
    <div id='runResults'>
    </div>
    <script src="index.js"></script>
  </body>
</html>
